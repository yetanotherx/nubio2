prod:
  .settings:
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false  
 
test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

cache:
  .settings:
    error_reporting: <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:       true
    cache:           true
    etag:            false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            <?php echo sfConfig::get('nubio_frontend_csrf')."\n" ?>

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true
    
    enabled_modules:
      - default
      - sfGuardAuth
      - NubioTopic
      - NubioHelper
      - NubioCategory
      - NubioUserreg
      - NubioRevision

    i18n: on  
  .actions:
    login_module:    sfGuardAuth
    login_action:    signin
